AllCops:
  Exclude:
    - Guardfile
    - 'vendor/**/*'
    - '.kitchen/**/*'
LineLength:
  Max: 120
HashSyntax:
  EnforcedStyle: hash_rockets
  Exclude:
    - Rakefile
    - Berksfile
    - 'spec/**/*'
    - 'test/**/*'
Style/SingleSpaceBeforeFirstArg:
  Enabled: false
Style/WordArray:
  Exclude:
    - Rakefile
Metrics/MethodLength:
  Enabled: false
Lint/Eval:
  Enabled: false
AbcSize:
  Enabled: false